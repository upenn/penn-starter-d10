      js/accordion.frontend.js: assets/js/accordion.frontend.js
    css:
      theme:
        css/accordion.frontend.css: assets/css/penn_access.style.css

ckeditor5_stylesheets:
  - assets/css/penn_starter.style.css

components:
  namespaces:
    penn_starter: src/components

